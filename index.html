<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row spacer-row"></div>

        <div class="row">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-10 col-md-8">

                <div id="quiz-container" class="well">

                    <!-- Quiz header, doesn't change -->
                    <div id="quiz-header" class="text-center">
                        <h1>Brain Teasers</h1>
                        <hr>
                    </div>

                    <!-- Quiz start button -->
                    <div id="quiz-start" class="text-center">
                        <button id="start-button" class="btn btn-lg btn-info">Start!</button>
                    </div>

                    <!-- Quiz body to contain questions and submit -->
                    <div id="quiz-body">

                        <!-- timer section -->
                        <div id="timer" class="text-center">
                            <h3>Time Remaining:
                                <span id="time-remaining">60</span></h3>
                        </div>

                        <!-- questions section -->
                        <div id="questions" class="text-center">

                            <div class="question-container">
                                <div id="question-header" class="question">
                                    QUESTION GOES HERE
                                </div>
                                <br>
                                <div id="answers-container">
                                    <button id="ans1" class="btn btn-default answer-button" value="a">Answer 1 goes here</button>
                                    <br>
                                    <button id="ans2" class="btn btn-default answer-button" value="b">Answer 2 goes here</button>
                                    <br>
                                    <button id="ans3" class="btn btn-default answer-button" value="c">Answer 3 goes here</button>
                                    <br>
                                    <button id="ans4" class="btn btn-default answer-button" value="d">Answer 4 goes here</button>
                                </div>
                                <div id="gif-container">
                                    <div id="gif-holder">Gif goes here</div>
                                    <br>
                                    <button id="next-button" class="btn btn-lg btn-info">Next Question</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Quiz Results -->
                    <div id="quiz-results" class="text-center">
                        <h3 id="congrats">Congrats, you finished!</h3>
                        <h3 id="times-up">Times up! Here's your score.</h3>
                        <br>
                        <p>Grade:
                            <span id="score-grade">0%</span></p>
                        <p>Correct Answers:
                            <span id="score-correct">0</span></p>
                        <p>Incorrect Answers:
                            <span id="score-incorrect">0</span></p>
                        <p>Unanswered:
                            <span id="score-unanswered">0</span></p>
                        <div id="quiz-restart" class="text-center">
                            <button id="restart-button" class="btn btn-lg btn-warning">Restart</button>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-sm-1 col-md-2"></div>
        </div>

    </div>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
